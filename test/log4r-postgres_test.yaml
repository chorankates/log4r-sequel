---
log4r_config:
  loggers:
  - name: 'test'
    outputters:
      - sequel
      - stdout
  outputters:
  # not needed, but feedback is useful
  - type: StdoutOutputter
    name: stdout
    formatter:
      type: PatternFormatter
      date_pattern: '%Y/%m/%d %H:%M.%s'
      pattern: '%d | %C | %l | %m'

  - type: SequelOutputter
    # traditional Log4r settings
    name: sequel
    level: DEBUG
    formatter:
      type: PatternFormatter
      date_pattern: '%Y/%m/%d %H:%M.%s'
      pattern: '%d!@#$%l!@#$%C!@#$%c!@#$%h!@#$%p!@#$%m'

    # log4r-sequel settings
    engine: postgres
    server: localhost
    port: 5432
    database: logs
    table: logs-%Y/%m/%d-%H:%M.%s
    username: postgres
    password: postgres
    delimiter: '!@#$'
    map:
      0: 'date'
      1: 'level'
      2: 'class'
      3: 'relative_class'
      4: 'thread'
      5: 'pid'
      6: 'message'